<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script type="text/javascript">

        function validar() {
            const preco = document.getElementById('preco')
            const quantidade = document.getElementById('quantidade')
            const id_produto = document.getElementById('id_produto')
            const id_pedido = document.getElementById('id_pedido')

            if (preco_unitario.value == "" || preco_unitario.value < 0) {
                ("Preço incorreto!");
                return false;
            }
            
            if (preco.value == "" || preco.value < 0) {
                alert("Preço incorreto!");
                return false;
            }

            if (quantidade.value == "" || quantidade.value < 0) {
                alert("Quantidade não pode ser menor que zero");
                return false;
            }
            return true;
        }

        function salvar() {
            if (!validar()) return;
            document.getElementById("form_principal").submit();
        }

        function excluir() {
            if (!confirm("Você tem certeza?")) return;
            xhr = new XMLHttpRequest();
            xhr.open('DELETE', '/pedido/' + id_pedido);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.readyState !== 4) return;
                if (xhr.status === 200 || xhr.status === 404) {
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                } else {
                    alert('Erro ' + xhr.status);
                }
            };
            xhr.send();
        }

    </script>
    
</head>

<body>
    
    <form class="form-horizontal" method="POST" action="/produto/pedido/" id="form_principal">
       
        <!-- Form Name -->
        <legend>Cadastro de Produtos Pedidos</legend>
        <!-- Text input-->       
        <div class="form-group">
            <label class="col-md-4 control-label" for="descricao">Produto:</label>
            <div class="col-md-2">
                <select class="form-control" name="descricao" id="descricao">
                {% for produto in produtos %}
                    <option value="{{produto['id_produto']}}" {% if id_produto == produto['id_produto'] %}selected="selected"{% endif %}>{{produto['descricao']}}</option>
                    <div id="destino"></div>
                {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="descricao">Registro Pedido:</label>
            <div class="col-md-2">
                <select class="form-control" name="descricao" id="descricao">
                {% for pedido in pedidos %}
                    <option value="{{pedido['id_pedido']}}" {% if id_pedido == pedido['id_pedido'] %}selected="selected"{% endif %}>{{pedido['id_pedido']}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="preco_unitario">Preço Unitario</label>
            <div class="col-md-2">
                <input id="preco_unitario" name="preco_unitario" type="text" placeholder="" class="form-control input-md" onkeyup="calcula_preco()" value="{{preco}}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="quantidade">Quantidade</label>
            <div class="col-md-2">
                <input id="quantidade" name="quantidade" type="text" placeholder="" class="form-control input-md" onkeyup="calcula_preco()" value="{{quantidade}}">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label" for="preco">Preço Total</label>
            <div class="col-md-2">
                <input id="preco" name="preco" type="text" placeholder="" class="form-control input-md" value="">
            </div>
        </div>
        <!-- Função auto soma -->
        <script type="text/javascript">
        function calcula_preco() { 
            let v1 = parseInt(document.getElementById("preco_unitario").value) || 0;
            let v2 = parseInt(document.getElementById("quantidade").value) || 0;
             document.getElementById("preco").value = v1 * v2;
                }
            window.onload = (function() { calcula_preco() });
        </script>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="btnsalvar"></label>
            <div class="col-md-8">
                <button type="button" id="btnsalvar" name="btnsalvar" class="btn btn-primary" onclick="salvar()">Confirmar Pedido</button> 
                <a id="btncancelar" name="btncancelar" class="btn btn-danger" href="/menu">Cancelar</a>

            </div>
        </div>
    
</html>
