<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/table.css"></link>
</head>

<body>
    <div class="table-responsive" id="sailorTableArea">
        <table id="sailorTable" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Endere√ßo</th>
                    <th>E-mail</th>
                    <th>Sexo</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{cliente['id_cliente']}}</td>
                    <td>{{cliente['nome']}}</td>
                    <td>{{cliente['telefone']}}</td>
                    <td>{{cliente['endereco']}}</td>
                    <td>{{cliente['email']}}</td>
                    <td>{% if cliente['sexo'] == 'M' %}Masculino{% else %}Feminino{% endif %}</td>
                    <td><a href="/cliente/{{cliente['id_cliente']}}" class="botao">Editar</a></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="btnsalvar"></label>
        <div class="col-md-8">
            <a id="btncancelar" name="btncancelar" class="btn btn-danger" href="/menu">Voltar</a>
        </div>
    </div>
</body>

</html>
