<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
</head>
<script type="text/javascript">
       
    function validar() {
        const senha = document.getElementById('senha');
        const usuario = document.getElementById('usuario');

        if (usuario.value == "") {
            alert("Digite o nome de usu√°rio");
            return false;
        }

        if (senha.value == "") {
            alert("Digite a senha.");
            return false
        }
        return true;
    }

    function salvar() {
        if (!validar()) return;
        document.getElementById("login-form").submit();
    }

</script>
<style>
body h3{
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}

</style>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/" method="POST">
                            <h3 class="text-center text-dark">Login</h3>
                            <div class="form-group">
                                <label for="usuario" class="text-dark">Usuario</label><br>
                                <input type="text" name="usuario" id="usuario" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha" class="text-dark">Senha:</label><br>
                                <input href="/menu " type="password" name="senha" id="senha" class="form-control">
                                <p>{{mensagem}}</p>
                            </div>
                            <div class="form-group">
                                <button type="button" id="btnsalvar" name="btnsalvar" class="btn btn-dark" onclick="salvar()">Entrar</button> 
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="registrar/novo" class="text-dark">Cadastre aqui</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
