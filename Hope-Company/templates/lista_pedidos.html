<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Pedidos</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="table-responsive" id="sailorTableArea">
        <table id="sailorTable" class="table table-striped table-bordered" width="100%">
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                    <th>Quantidade</th>
                    <th>Hora do Pedido</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for pedido in pedidos %}
                <tr>
                    <td>{{pedido['id_pedido']}}</td>
                    <td>{{pedido['id_cliente']}}</td>
                    <td>{{pedido['id_produto']}}</td>
                    <td>{{pedido['preco']}}</td>
                    <td>{{pedido['quantidade']}}</td>
                    <td>{{pedido['datahora']}}</td>
                    <td>{{pedido['status']}}</td>
                    <td><a href="/pedido/{{pedido['id_pedido']}}" class="botao">Editar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label" for="btnsalvar"></label>
        <div class="col-md-8">
            <a id="btncancelar" name="btncancelar" class="btn btn-danger" href="/menu">Voltar</a>
        </div>
    </div>
</body>

</html>
