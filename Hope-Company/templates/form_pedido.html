<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script type="text/javascript">
        const id_pedido = "{{id_pedido}}";

        function validar() {
            const preco = document.getElementById('preco')
            const quantidade = document.getElementById('quantidade')

            if (preco.value == "" || preco.value < 0) {
                alert("Preço incorreto!");
                return false;
            }

            if (quantidade.value == "" || quantidade.value < 0) {
                alert("Quantidade incorreta!");
                return false;
            }

            if (status.value == "") {
                alert("Selecione o status!");
                return false;
            }

            return true;
        }

        function salvar() {
            if (!validar()) return;
            document.getElementById("form_principal").submit();
        }

        function excluir() {
            if (!confirm("Você tem certeza?")) return;
            xhr = new XMLHttpRequest();
            xhr.open('DELETE', '/pedido/' + id_pedido);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.readyState !== 4) return;
                if (xhr.status === 200 || xhr.status === 404) {
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                } else {
                    alert('Erro ' + xhr.status);
                }
            };
            xhr.send();
        }
    </script>
</head>

<body>

    <form class="form-horizontal" method="POST" action="/pedido/{{id_pedido}}/" id="form_principal">
        {% if id_pedido != 'novo'%}
        <p>
            <label>Numero do Pedido:</label> {{id_pedido}}
        </p>
        {% endif %}
        <!-- Form Name -->
        <legend>Cadastro de Pedidos</legend>
        <!-- Text input-->
        {% if id_pedido == 'novo' %}
        <div class="form-group">
            <label class="col-md-4 control-label" for="id_cliente">Cliente:</label>
            <div class="col-md-2">
                <select class="form-control" name="id_cliente" id="id_cliente">
                {% for cliente in clientes %}                    
                    <option value="{{cliente['id_cliente']}}" {% if id_cliente == cliente['id_cliente'] %}selected="selected"{% endif %}>{{cliente['id_cliente']}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
        {% endif %}

        <div class="form-group">
            <label class="col-md-4 control-label" for="id_produto">Produto</label>
            <div class="col-md-2">
                <select class="form-control" name="id_produto" id="id_produto">
                    {% for produto in produtos %}
                        <option value="{{produto['id_produto']}}" {% if id_produto == produto['id_produto'] %}selected="selected"{% endif %}>{{produto['id_produto']}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="preco">Preço</label>
            <div class="col-md-2">
                <input id="preco" name="preco" type="number" placeholder="" class="form-control input-md" value="{{preco}}">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="quantidade">Quantidade</label>
            <div class="col-md-2">
                <input id="quantidade" name="quantidade" type="number" placeholder="" class="form-control input-md" value="{{preco}}">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="status">Status</label>
            <input type="radio" id="status" name="status" value="Ok" {% if status=='Ok' %}checked="checked" {% endif %}>Pedido Pago</input>
            <input type="radio" id="status" name="status" value="Pendente" {% if sexo=='Pendente' %}checked="checked" {% endif %}>Pedido Pendente</input>
            {% if id_pedido != 'novo' %}
            <input type="radio" id="status" name="status" value="Finalizado" {% if status=='Ok' %}checked="checked" {% endif %}>Pedido Finalizado</input>
            {% endif %}
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="btnsalvar"></label>
            <div class="col-md-8">
                <button type="button" id="btnsalvar" name="btnsalvar" class="btn btn-primary" onclick="salvar()">Salvar</button> 
                {% if id_pedido != 'novo' %}
                <button type="button" id="btnexcluir" name="btnexcluir" class="btn btn-primary" onclick="excluir()">Excluir</button>
                {% endif %}
                <a id="btncancelar" name="btncancelar" class="btn btn-danger" href="/menu">Cancelar</a>

            </div>
        </div>
    </form>
    {% if id_pedido != 'novo' %}
    <form action="/pedido/{{id_pedido}}" id="delt" method="DELETE" style="display: none"></form>
    {% endif %}
</body>

</html>
