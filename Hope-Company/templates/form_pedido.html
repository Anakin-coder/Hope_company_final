<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedidos</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        const id_pedido = "{{id_pedido}}";

    function validar() {
            const descricao = document.getElementById('descricao');
            const quantidade = document.getElementById('quantidade');
            const cores = document.getElementById('cores');
            const datahora = document.getElementById('datahora');
            const status = document.getElementById('status');

            if (descricao.value == "") {
                alert("Preencha a descrição!");
                return false 
            }
            try {
                const p = parseInt(quantidade)
                if (p.value < 0) {
                    alert("Preencha a quantidade!");
                    return false;
                }
            }
            catch (error) {
                alert("Preencha a quantidade.");
                return false;
            }

            if (cores.value == "") {
                alert("Informe a cor!");
                return false;
            }

            if (datahora.value == "") {
                alert("Informe a data!");
                return false;
            }

            if (status.value == "") {
                alert("Selecione o status!");
                return false;
            }

            return true;
        }
        
        function salvar() {
            if (!validar()) return;
            document.getElementById("form_principal").submit();
        }

        function excluir() {
            if (!confirm("Você tem certeza?")) return;
            xhr = new XMLHttpRequest();
            xhr.open('DELETE', '/pedido/' + id_pedido);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function () {
                if (xhr.readyState !== 4) return;
                if (xhr.status === 200 || xhr.status === 404) {
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                } else {
                    alert('Erro ' + xhr.status);
                }
            };
            xhr.send();
        }
    </script>
</head>

<body>

    <form class="form-horizontal" action="/pedido/{{id_pedido}}/" method="POST" id="form_principal">
        {% if id_pedido != 'novo'%}
        <p>
            <label>Numero do Pedido:</label> {{id_pedido}}
        </p>
        {% endif %}
        <!-- Form Name -->
        <legend>Cadastro de Pedidos</legend>
        <!-- Text input-->

        <div class="form-group">
            <label class="col-md-4 control-label" for="descricao">Descrição</label>
            <div class="col-md-2">
                <input id="descricao" name="descricao" type="text" placeholder="" class="form-control input-md"
                    value="{{descricao}}">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="quantidade">Quantidade</label>
            <div class="col-md-2">
                <input id="quantidade" name="quantidade" type="number" placeholder="" class="form-control input-md"
                    value="{{quantidade}}">

            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="cores">Cor</label>
            <div class="col-md-2">
                <input id="cores" name="cores" type="text" placeholder="" class="form-control input-md"
                    value="{{cores}}">

            </div>    
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="preco">Data</label>
            <div class="col-md-2">
                <input id="datahora" name="datahora" type="datetime" placeholder="" class="form-control input-md"
                    value="{{datahora}}">

            </div>
        </div>   
     
        <div class="form-group">
            <label class="col-md-4 control-label" for="status">Status</label>
            <input type="radio" id="status_pago" name="status" value="Ok" {% if status=='Ok' %}checked="checked" {% endif %}>Pedido Pago</input>
            <input type="radio" id="status_pendente" name="status" value="Pendente" {% if sexo=='Pendente' %}checked="checked" {% endif %}>Pedido Pendente</input>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="btnsalvar"></label>
            <div class="col-md-8">
                <button type="button" id="btnsalvar" name="btnsalvar" class="btn btn-primary"
                    onclick="salvar()">Salvar</button>
                {% if id_pedido != 'novo' %}
                <button type="button" id="btnexcluir" name="btnexcluir" class="btn btn-primary" onclick="javascript:excluir();">Excluir</button>
                 {% endif %}
                <a id="btncancelar" name="btncancelar" class="btn btn-danger" href="/menu">Cancelar</a>

            </div>
        </div>
    </form>
    {% if id_pedido != 'novo' %}
    <form action="/pedido/{{id_pedido}}" id="delt" method="DELETE" style="display: none"></form>
    {% endif %}
</body>

</html>
